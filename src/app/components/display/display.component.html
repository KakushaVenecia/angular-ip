

<div>
<ul *ngFor="let quote of quotes; let i= index">
    <label for="new">Quote</label>
    <p>{{quote.newQuote}}</p>
    <label for="new">Author</label>
    <p>{{quote.author}}</p>
    <br>
    <app-quote-details [quote]="quote"></app-quote-details>
    <button (click)="upVote(i)">Upvote {{quote.upvotes}}</button><button (click)="downVote(i)">Downvote {{quote.downvotes}}</button><button (click)="deleteQuote(i)" >Delete</button>
</ul>
</div>
