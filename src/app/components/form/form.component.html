
<div class="container">
<h2>Add a Quote</h2>
<form #right="ngForm"> 
    <div class="form-group">
        <label for="newQuote">Quote</label>
        <textarea [(ngModel)]="newQuote"required placeholder="Input a quote here" name="newQuote" cdkTextareaAutosize> 
        </textarea>
    </div>
    <pre></pre>
    <div class="form-group">
        <label for="authorName"> Author</label> <br>
        <input [(ngModel)]="author" minlength="2" type="text" placeholder="Who is the author?" name="authorName" class="form-control">
    </div>
    <pre></pre>
    <div class="form-group">
        <label for="yourName">Your Name</label> <br>
        <input [(ngModel)]="name" required minlength="2" type="text" placeholder="Tell us who you are"name="yourName" class="form-control">
    </div>
    <pre></pre>
    <button (click)="addQuote()" class="btn btn-primary" type="submit">Add Quote</button>
</form>
</div>
<app-display [quotes] ="quoteArray" (deleteSingleQuote)="deleteQuote($event)" 
(upvoteQuote)="upvoteQuote($event)" 
(downvoteQuote)="downvoteQuote($event)"></app-display>
